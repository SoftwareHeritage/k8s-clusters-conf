apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitlab-staging-configuration
  namespace: argocd
spec:
  project: default # Todo define a project to limit the deployment types
  source:
    repoURL: https://forge.softwareheritage.org/source/k8s-clusters-conf.git
    targetRevision: master
    path: gitlab-staging
    directory:
      recurse: true
  destination:
    server: https://192.168.200.13
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
