# Declare the application to deploy the swh services
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: archive-production-swh
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://forge.softwareheritage.org/source/swh-charts.git'
    path: swh
    targetRevision: production
    helm:
      valueFiles:
        - ../values-swh-application-versions.yaml
        - values/default.yaml
        - values/production.yaml
      releaseName: swh
  destination:
    server: https://rancher.euwest.azure.internal.softwareheritage.org/k8s/clusters/c-2mwgb
    namespace: swh
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
