apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-staging-rke2-redis-svix
  namespace: argocd
spec:
  project: default
  source:
    chart: redis-cluster
    repoURL: 'https://ot-container-kit.github.io/helm-charts/'
    targetRevision: 0.15.11
    helm:
      releaseName: redis-svix
      values: |
        redisCluster:
          clusterSize: 1
          leader:
            replicas: 2
            affinity:
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                  - matchExpressions:
                    - key: svix-server
                      operator: In
                      values:
                      - "true"
          # no follower, just leaders
          follower:
            replicas: 0
        priorityClassName: storages
        serviceMonitor:
          enabled: true
          namespace: svix-server
        redisExporter:
          enabled: true
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: local-persistent
              accessModes: ["ReadWriteOnce"]
          nodeConfVolumeClaimTemplate:
            spec:
              storageClassName: local-persistent
        externalConfig:
          enabled: true
          data: |
            save 60 500
            appendonly yes
            appendfsync everysec
  destination:
    server: https://rancher.euwest.azure.internal.softwareheritage.org/k8s/clusters/c-m-hb9j7h5g
    namespace: svix-server
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
