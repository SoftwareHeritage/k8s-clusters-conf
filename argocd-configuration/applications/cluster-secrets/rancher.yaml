apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rancher-secrets-application
  namespace: argocd
spec:
  project: default # Todo define a project to limit the deployment types
  source:
    repoURL: https://gitlab.softwareheritage.org/infra/ci-cd/k8s-swh-private-data.git
    targetRevision: HEAD
    path: rancher
    directory:
      recurse: true
  destination:
    server: https://rancher.euwest.azure.internal.softwareheritage.org/k8s/clusters/local
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
