# from https://github.com/rancher/rancher/tree/v2.6.9/chart
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rancher-application
  namespace: argocd
spec:
  project: default
  source:
    chart: rancher
    repoURL: "https://releases.rancher.com/server-charts/latest"
    targetRevision: 2.9.3
    helm:
      releaseName: rancher
      values: |
        hostname: rancher.euwest.azure.internal.softwareheritage.org
        replicas: 2
        rancherImage: mirror.gcr.io/rancher/rancher
        resources:
          requests:
            memory: 1.5Gi
          limits:
            memory: 2Gi
        ingress:
          extraAnnotations:
            cert-manager.io/cluster-issuer: letsencrypt-production-gandi
            kubernetes.io/tls-acme: "true"
            nginx.ingress.kubernetes.io/proxy-body-size: 4M
          tls:
            source: secret
  destination:
    server: https://rancher.euwest.azure.internal.softwareheritage.org/k8s/clusters/local
    namespace: cattle-system
  syncPolicy:
    automated:
      # Be careful with this app
      prune: false
  ignoreDifferences:
    - group: '*'
      kind: ServiceMonitor
      name: rancher-prometheus-kube-pr-kubelet
      jqPathExpressions:
        - .spec.endpoints[].relabelings
